<html>
<head>
	<title>Mi página HTML</title>
</head>
<body>
	<h1>Formulario de contacto</h1>
	<p>Esto es un párrafo en un documento HTML. </p>	
	<form>
		<div>
			<label>Email:</label>
			<input type="email" name="email">			
		</div>
		<div>
			<label>Asunto:</label>
			<input type="text" name="asunto">
		</div>
		<div>
			<label>Mensaje:</label>
			<textarea name="mensaje"></textarea>		
		</div>	
	</form>	
</body>
</html>
